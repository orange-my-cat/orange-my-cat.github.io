{{ define "main" }}
<main>
    <article>
        {{.Title}}
        {{.Content}}
    </article>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{ .Date }} | {{.Title}}</a>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
