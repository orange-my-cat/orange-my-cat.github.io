<!DOCTYPE html>
<html lang="en">

    </div>
    {{- partial "footer.html" . -}}

  <script>
    window.onload = () => {
        text = document.getElementById("404")

            j = j + j
        }
        text.innerText = displayText;
        console.log(j);
    };

  </script>
