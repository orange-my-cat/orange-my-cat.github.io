---
layout: default
---

{{ content }}

{% for post in site.posts %}
{% if post.path contains page.url %}
<article>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <time datetime="{{ post.date | date: " %Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
</article>
{% endif %}
{% endfor %}
